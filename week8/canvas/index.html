<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Canvas Example</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="canvas.css">
</head>
<body> 
    <div id ="week-content">
        <header>
            <a href="../index.html">
                <h1>Om Rao Portfolio</h1>
            </a>
        </header>
        <div class="container">
            <h2>Canvas Example</h2>
            <main>
                <h2>Demo 1: Drawing a canvas square</h2>
                <canvas id="myCanvas" class="myCanvas" width="200" height="200">
                    Sorry! Your browser doesn’t support Canvas.
                </canvas><br>
                <h2>Demo 2: Drawing a canvas circle</h2>
                <canvas id="myCanvasCircle" class="myCanvas" width="200" height="200">
                    Sorry! Your browser doesn’t support Canvas.
                </canvas><br>
                <h2>Demo 3: Saving canvas drawings</h2>
                <canvas width="200" height="200" id="demo5" class="myCanvas">
                    Sorry! Your browser doesn't support Canvas.
                </canvas><br>
                <button name="saveButton" id="saveButton">Save Drawing</button>
            </main>
        </div>
    </div>
<script src = "can.js"></script>
